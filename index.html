<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js">
  </script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Movie Theater</h1>
  </div>
    <div class="form">
      <form id='form-age'>
        <h3>Age</h3>
        <select class="form-control" id="age">
          <option></option>
          <option>Child (12 and under)</option>
          <option>Adult</option>
          <option>Senior (65 and up)</option>
        </select>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
      <div class="movies hide-me" id="kidsMovies">
        <form class= "movie-times">
          <h3>PG Movies</h3>
          <select class="form-control" name="movies" id="pg">
            <option></option>
            <option>Finding Dory</option>
            <option>Big Hero 6</option>
            <option>Wall-E</option>
          </select>
        </form>
      </div>
      <div class="movies hide-me" id="adultMovies">
        <form class="movie-times">
          <h3>All Movies</h3>
          <select class="form-control" name="movies2" id="pg13">
            <option></option>
            <option>Finding Dory</option>
            <option>Big Hero 6</option>
            <option>Wall-E</option>
            <option>The Accountant</option>
            <option>Star Wars</option>
            <option>The Notebook</option>
          </select>
        </form>
      </div>
      <div class="movies hide-me" id="time">
        <form class="movie-times">
          <h3>Times</h3>
          <select class="form-control" name="time" id="timeSelected">
            <option></option>
            <option>Matinee (Before 4pm)</option>
            <option>Evening</option>
          </select>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="results hide-me2">
        <h3>Price:</h3>
        <p span id="span"></span>
      </div>
  </div>

</body>
</html>
